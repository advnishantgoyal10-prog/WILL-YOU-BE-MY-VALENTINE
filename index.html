<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Urvashi?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); }
        .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; font-size: 20px; color: #ff4081; animation: float 6s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        .proposal-text { font-family: 'Dancing Script', cursive; }
        .no-btn { transition: none !important; }
        .turtle { font-size: 2.5rem; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Animated hearts background -->
    <div id="hearts" class="hearts"></div>

    <div id="proposal" class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-12 max-w-md w-full text-center z-10 transform scale-100 transition-all duration-500">
        <div class="mb-8">
            <img src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" alt="Heart eyes" class="w-32 h-32 mx-auto rounded-full shadow-lg mb-4">
            <h1 id="proposalName" class="proposal-text text-4xl md:text-5xl text-pink-600 mb-4">Urvashi â¤ï¸</h1>
            <p class="text-xl md:text-2xl text-gray-800 font-semibold">Will you be my Valentine?</p>
        </div>
        <div class="space-y-4 relative">
            <button id="yesBtn" class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-16 py-6 rounded-full text-2xl font-bold shadow-xl hover:shadow-2xl transform hover:scale-110 transition-all duration-300 z-20 flex items-center justify-center space-x-2">
                <span class="turtle">ğŸ¢</span>
                <span>ğŸ¢</span>
            </button>
            <button id="noBtn" class="no-btn bg-gradient-to-r from-gray-400 to-gray-500 text-white px-12 py-4 rounded-full text-xl font-bold shadow-lg hover:shadow-xl transform z-20 absolute">No ğŸ˜¢</button>
        </div>
    </div>

    <!-- Yes response -->
    <div id="yesResponse" class="hidden absolute inset-0 flex items-center justify-center bg-gradient-to-r from-pink-400 to-purple-500 z-20">
        <div class="bg-white/90 backdrop-blur-xl rounded-3xl p-12 max-w-md w-full text-center shadow-2xl">
            <img src="https://media.giphy.com/media/26ufnwz3wDUli7GU0/giphy.gif" alt="Celebration" class="w-40 h-40 mx-auto rounded-full mb-6">
            <h1 id="yesName" class="proposal-text text-5xl text-green-600 mb-4">Mana â¤ï¸</h1>
            <p class="text-2xl font-semibold">Yay! Let's make it special. ğŸ’–</p>
        </div>
    </div>

    <!-- No response -->
    <div id="noResponse" class="hidden absolute inset-0 flex items-center justify-center bg-gradient-to-r from-yellow-400 to-orange-500 z-20">
        <div class="bg-white/90 backdrop-blur-xl rounded-3xl p-12 max-w-md w-full text-center shadow-2xl">
            <img src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" alt="Sad but hopeful" class="w-32 h-32 mx-auto rounded-full mb-4">
            <h1 class="proposal-text text-4xl text-yellow-600 mb-4">Are you sure? ğŸ¥º</h1>
            <p class="text-xl font-semibold">Think again... buttons might move! ğŸ˜‰</p>
            <div class="space-y-4 mt-8 relative">
                <button id="yesBtn2" class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-16 py-6 rounded-full text-2xl font-bold shadow-xl hover:shadow-2xl transform hover:scale-110 transition-all duration-300 flex items-center justify-center space-x-2 z-20">
                    <span class="turtle">ğŸ¢</span>
                    <span>ğŸ¢</span>
                </button>
                <button id="noBtn2" class="no-btn bg-gradient-to-r from-gray-400 to-gray-500 text-white px-12 py-4 rounded-full text-xl font-bold shadow-lg hover:shadow-xl transform z-20 absolute">No ğŸ˜¢</button>
            </div>
        </div>
    </div>

    <script>
        // Animated hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ğŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Enhanced moving No button function
        function makeNoButtonEvasive(btnId, containerId) {
            const noBtn = document.getElementById(btnId);
            const container = document.getElementById(containerId);
            let isMoving = false;

            noBtn.addEventListener('mousemove', (e) => {
                if (isMoving) return;
                isMoving = true;
                const rect = noBtn.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                // Flee mouse horizontally and vertically
                let newX = (mouseX > containerRect.left + containerRect.width / 2) ? 
                    Math.max(0, Math.min(containerRect.width - rect.width, mouseX - rect.width - 80)) :
                    Math.max(0, Math.min(containerRect.width - rect.width, mouseX + 80));
                let newY = (mouseY > containerRect.top + containerRect.height / 2) ? 
                    Math.max(0, Math.min(containerRect.height - rect.height, mouseY - rect.height - 60)) :
                    Math.max(0, Math.min(containerRect.height - rect.height, mouseY + 60));

                noBtn.style.position = 'absolute';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transition = 'left 0.3s ease-out, top 0.3s ease-out';

                setTimeout(() => { isMoving = false; }, 300);
            });

            noBtn.addEventListener('mouseleave', () => {
                noBtn.style.transition = 'none';
            });
        }

        // Apply to both No buttons
        makeNoButtonEvasive('noBtn', 'proposal');
        makeNoButtonEvasive('noBtn2', 'noResponse');

        // Yes button handlers - update name to Mana
        ['yesBtn', 'yesBtn2'].forEach(id => {
            document.getElementById(id).addEventListener('click', () => {
                document.getElementById('proposalName').textContent = 'Mana â¤ï¸';
                document.getElementById('yesName').textContent = 'Mana â¤ï¸';
                
                document.getElementById('proposal').classList.add('hidden');
                document.getElementById('noResponse').classList.add('hidden');
                document.getElementById('yesResponse').classList.remove('hidden');
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } }), 250);
                setTimeout(() => confetti({ particleCount: 100, angle: 60, spread: 55, origin: { x: 0 } }), 400);
            });
        });

        // No button2 loops back
        document.getElementById('noBtn').addEventListener('click', () => {
            document.getElementById('proposal').classList.add('hidden');
            document.getElementById('noResponse').classList.remove('hidden');
        });
        document.getElementById('noBtn2').addEventListener('click', () => {
            document.getElementById('noResponse').classList.add('hidden');
            document.getElementById('proposal').classList.remove('hidden');
        });
    </script>
</body>
</html>
